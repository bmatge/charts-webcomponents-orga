<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organigramme â€” Widget Grist</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Marianne', arial, sans-serif;
    }
    gouv-orgchart {
      width: 100%;
      height: 100%;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      font-size: 0.875rem;
    }
    .error {
      padding: 1rem;
      background: #fef2f2;
      border: 1px solid #fca5a5;
      border-radius: 0.25rem;
      color: #991b1b;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Chargement du widget organigramme...</div>
  <gouv-orgchart
    id="orgchart"
    style="display: none;"
    searchable
    collapsible
    zoom
    highlight-path
  ></gouv-orgchart>

  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script type="module" src="./plugin.js"></script>
</body>
</html>
